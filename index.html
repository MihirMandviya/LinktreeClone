<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linktree</title>
    <link rel="stylesheet" href="./style.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <section>
        <!-- Intro Block -->
        <div>
            <img class="logo" src="./bytcra_logo.png" alt="Bytcra logo">
            <p><strong>BYTCRA SOLUTIONS</strong></p>
            <p class="sub-head"><strong>All the links are provided below.</strong></p>
        </div>
        <!-- Links Block -->
        <div class="links-section">
            <div class="sub-sec">
                <a href="mailto:info@bytcra.com">
                    <div class="inner-link">
                        <ion-icon name="mail-outline" class="icon"></ion-icon>
                        <span class="text">EMAIL</span>
                    </div>
                </a>
            </div>
            <div class="sub-sec">
                <a href="https://www.instagram.com/bytcra" target="_blank">
                    <div class="inner-link">
                        <ion-icon name="logo-instagram" class="icon"></ion-icon>
                        <span class="text">INSTAGRAM</span>
                    </div>
                </a>
            </div>
            <div class="sub-sec">
                <a href="https://www.linkedin.com/company/bytcra" target="_blank">
                    <div class="inner-link">
                        <ion-icon name="logo-linkedin" class="icon"></ion-icon>
                        <span class="text">LINKEDIN</span>
                    </div>
                </a>
            </div>
            <div class="sub-sec">
                <a href="https://twitter.com/bytcra_" target="_blank">
                    <div class="inner-link">
                        <ion-icon name="logo-twitter" class="icon"></ion-icon>
                        <span class="text">TWITTER</span>
                    </div>
                </a>
            </div>
        </div>
    </section>
</body>

</html>
